<!DOCTYPE html>
<html>
    <head>
        <title>Join | Croissant</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/index.css" />
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        
        <script src="js/index.js"></script>
      
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script>
          $('.close-btn').click(function(){
            $('.alert').addClass("hide");
            $('.alert').removeClass("show");
          });
        </script>  

        <script src = "../js/libs/jqueryLibrary.js"></script>
        <script src = "../js/libs/deparam.js"></script>
    </head>

    <body>
        <div id="header" class="header">
          <button onclick="location.href='/login/'">Log In</button>
          <button onclick="location.href='/signup/'">Sign Up</button>
        </div>
        <div class="container">
            <h1 class="demo">Croissant</h1>
            
            <div class="joinForm" id="gamePinForm">
              <input class="" name="pin" type="text" id = "pin" placeholder="Game PIN" onkeypress = 'return event.charCode >= 48 && event.charCode <= 57' autofocus />
              <button type="submit" onclick="ifGameExists()"><ion-icon name="arrow-forward" /></button>
            </div>
            
            <div style="display: none;" class="joinForm" id="userNameForm">
              <input class="" name="name" type="text" id = "name" placeholder="Username" />
              <button type="submit" onclick="joinGame()"><ion-icon name="arrow-forward" /></button>
            </div>

            <a onclick="create()" id="host">Click here to create a quiz!</a>
            
            <div onclick="closeInvalidPin()" class="alert alert-warning alert-dismissible fade show" role="alert" id="invalidPin">
              <p id="pinMessage"></p>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
        </div>
    </body>
</html>

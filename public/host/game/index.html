  <body>
    <div class="header"></div>
    <div class="questionEnd" id="questionEnd">
      <div class="endQuestionHeader">
        <button onclick="nextQuestion()" class="endQuestionButtons">
          Next &gt

        <h1>Time's Up!</h1>
        <button onclick="nextQuestion()" class="endQuestionButtons">

      <div class="answerStats">
        <div id="answer1" class="statWrapper">
          <div class="graphWrapper"><div class="graph"></div></div>
          <p class="answerText">test text here</p>

        <div id="answer2" class="statWrapper">

      <div class="question">
        <h1 id="questionText">Loading...</h1>
        <svg width="50" height="50" viewbox="0 0 100 100" class="timer">
          <path
            id="countdownCircle"
            d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0"
            fill="transparent"
            stroke="white"
            stroke-width="10"
            stroke-dasharray="0 283"
          ></path>
          <text
            id="timerText"
            font-size="2em"
            font-family="arial"
            fill="white"
            x="50%"
            y="50%"
            dominant-baseline="middle"
            text-anchor="middle"
          >
            0
          </text>
        </svg>
      </div>
      <div id="questionImage" class="imageWrapper"></div>
    </div>

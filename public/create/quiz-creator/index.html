<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/quizCreator.css" />
    <link rel="stylesheet" href="/css/checkboxes.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="/js/libs/jqueryLibrary.js"></script>
    <script src="/js/libs/deparam.js"></script>

    <script type="module" src="/js/accounts.js"></script>

    <script src="/js/quizCreator.js"></script>
  </head>
  <body>
    <div class="loading">
      <h1>
        Loading Quiz...
      </h1>
      <ion-icon name="reload-outline"></ion-icon>
    </div>
    
    <div class="header">
      <div class="left">
        <input id="title" type="text" placeholder="Quiz Title" />
        <p>
          All changes saved to database.
        </p>
      </div>
      <div class="right">
        <button>
          Settings
        </button>
        <button onclick="location.href='/create'">
          Exit
        </button>
      </div>
    </div>
    <div class="editor">
      <button class="navigation" onclick="changeQuestion(-1)">‹</button>

      <div class="content">
        <div class="question">
          <input id="question" type="text" placeholder="Type the question here..." />
        </div>

        <div class="options">
          <div class="option">
            <input name="option" type="text" placeholder="Type an answer option here..." />
            <label class="container">
              <input type="checkbox" name="correctAnswer" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="option">
            <input name="option" type="text" placeholder="Type an answer option here..." />
            <label class="container">
              <input type="checkbox" name="correctAnswer" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="option">
            <input name="option" type="text" placeholder="Type an answer option here..." />
            <label class="container">
              <input type="checkbox" name="correctAnswer" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="option">
            <input name="option" type="text" placeholder="Type an answer option here..." />
            <label class="container">
              <input type="checkbox" name="correctAnswer" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <button class="navigation" onclick="changeQuestion(1)">›</button>
    </div>
  </body>
</html>
